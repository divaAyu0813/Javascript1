<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3">

        <div class="card">
          <div class="card-header">
            Menu
          </div>
          <div class="card-body">
            <div class="list-group">
              <a href="" class="list-group-item">Daftar Karyawan</a>
              <a href="" class="list-group-item">Tambah Karyawan</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-9">
        <div class="card">
          <div class="card-header">
            Tambah Karyawan
          </div>

          <div class="card-body">

            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="txt-Nama">
            </div>

            <div class="mb-3">
              <label class="form-label">Masa Kerja</label>
            </div>

            <select class="form-control" class="form-control" id="txt-masaKerja">
              <option value="">Pilih Masa Kerja</option>
              <option value="10">10</option>
              <option value="9">9</option>
              <option value="8">8</option>
              <option value="7">7</option>
              <option value="6">6</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
            </select>

            <div class="mb-3">
              <label class="form-label">Nomor Induk</label>
              <input type="number" class="form-control" id="txt-nomorInduk">
            </div>

            <label class="form-label">Gaji</label>
            <select class="form-control" class="form-control" id="txt-Gaji">
              <option value="">Pilih Gaji Anda</option>
              <option value="Rp 7.000.000">Rp 7.000.000</option>
              <option value="Rp 4.000.000">Rp 4.000.000</option>
            </select>


            <div class="card-footer">
              <button class="btn btn-primary" onclick="tambahKaryawan()">Simpan</button>
              <button class="btn btn-secondary" onclick="batalKaryawan()">Batal</button>
            </div>

            <div class="card">
              <div class="card-header">
                Daftar Karyawan
              </div>
                <div class="card-body">
                  <table class="table" id="tblKaryawan">
                    <tr>
                      <th>No</th>
                      <th>Nama</th>
                      <th>Masa Kerja</th>
                      <th>Nomor Induk</th>
                      <th>Gaji</th>
                    </tr>
    
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </table>
                  </div>
                </div>
            </div>

          </div>
        </div>
      </div>
      <script src="array2.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
